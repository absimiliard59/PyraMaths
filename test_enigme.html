<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CreateJS export from SpriteSheet</title>
<link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet"> 

<script src="http://code.createjs.com/easeljs-0.6.0.min.js"></script>
<script src="js/utils.js"></script>
<script src="js/puzzle_5.js"></script>
<script src="js/createjs-2015.05.21.min.js"></script>
<script src="js/tween.min.js"></script>


<script>
var canvas, stage;
var images={}

function init() {
	var manifest = [             
              {src:"images/pierre.jpg", id:"pierre"}, 
              {src: "images/galet.png", id:"galet"},
              {src: "images/sablier.png", id:"sablier"},
                  
	       ];

        var loader = new createjs.LoadQueue(false);
        loader.addEventListener("fileload", handleFileLoad);
        loader.addEventListener("complete", start);           
        loader.loadManifest(manifest);
        
}

function handleFileLoad(evt) {
        if (evt.item.type == "image") { images[evt.item.id] = evt.result;
        } 

    } 

function start(){
    Main_Scale=1.5
    canvas = document.getElementById("canvas");	
    canvas.width=canvas.width*Main_Scale;
    canvas.height=canvas.height*Main_Scale;
	stage = new createjs.Stage(canvas);	
	stage.update();	
    createjs.Ticker.timingMode = createjs.Ticker.RAF;
    createjs.Ticker.addEventListener("tick", update);
    stage.enableMouseOver(); 
    let enigme=puzzle_5();
    enigme.scaleX=enigme.scaleY=Main_Scale;
    stage.addChild(enigme);
}

function update(){
    stage.update();
    TWEEN.update();

}

</script>
</head>

<body onload="init();" style="background-color:#D4D4D4">
	<canvas id="canvas" width="735" height="400" style="background-color:#ffffff"></canvas>
</body>
</html>
